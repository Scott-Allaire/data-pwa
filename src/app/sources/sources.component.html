<mat-card *ngFor="let source of sources">
  <mat-card-header>
    <mat-card-title (click)="doCurrent(source)">{{source}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                    *ngFor="let dataset of getDataset(source)"
                    (click)="doDetails(source, dataset.code)">
        {{dataset.code}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
