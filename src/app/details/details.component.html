<mat-card>
  <mat-card-header>
    <mat-card-title (click)="doCurrent(source)">{{source}}-{{code}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas *ngIf="lineChartData"
            baseChart width="window.innerWidth" height="window.innerHeight"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></canvas>
  </mat-card-content>
</mat-card>
