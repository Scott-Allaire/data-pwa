<mat-card>
  <mat-card-header>
    <mat-card-title (click)="doCurrent(source)">{{source}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem"
                      *ngFor="let reading of readings">
          {{reading.code}} {{reading.value}}  {{reading.received}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>  
</mat-card>
